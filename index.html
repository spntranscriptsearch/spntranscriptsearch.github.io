<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>SPN Transcript Search</title>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <style>
            body {
                text-align: center;
                font-size: 20px;
                font-family: monospace;
                background-color: #496666;
            }
            
            button {
                width: 100px;
                margin: 5px;
                padding: 5px;
                border-radius: 5pc;
                font-family: monospace;
                border:2px solid gray;
            }
            
            button:hover {
                background-color: white !important;
                border-color: black;
                color: black;
            }
            
            button:active {
                background-color: black !important;
                border-color: white;
                color: white;
            }
            
            #searchbar {
                margin: 10px;
            }
            
            #results {
                font-size: 16px;
            }
            
            #control {
                border: 2px solid lightgray;
                padding: 5px;
                border-radius: 2pc;
                background-color: lightskyblue
            }
        </style>
    </head>

    <body>
        <div id="control">
            <div id="searchbar">
                <label for="search">Search Text:</label>
                <input type="text" id="search" name="search" style="border: 2px solid black; height: 20px; border-radius:5pc; padding: 2px; padding-left: 5px; font-family: monospace; width: 300px">
            </div>
            <button style="background-color:#fda3b4" onClick="run(1)">Search S1</button>
            <button style="background-color:#feb5a4" onClick="run(2)">Search S2</button>
            <button style="background-color:#ffc693" onClick="run(3)">Search S3</button>
            <button style="background-color:#ffd98c" onClick="run(4)">Search S4</button>
            <button style="background-color:#ffec86" onClick="run(5)">Search S5</button>
            <br/>
            <button style="background-color:#ffff7f" onClick="run(6)">Search S6</button>
            <button style="background-color:#d0ff90" onClick="run(7)">Search S7</button>
            <button style="background-color:#a0ffa0" onClick="run(8)">Search S8</button>
            <button style="background-color:#a3fed0" onClick="run(9)">Search S9</button>
            <button style="background-color:#a6fcff" onClick="run(10)">Search S10</button>
            <br/>
            <button style="background-color:#a7e7ff" onClick="run(11)">Search S11</button>
            <button style="background-color:#a7d3ff" onClick="run(12)">Search S12</button>
            <button style="background-color:#a8beff" onClick="run(13)">Search S13</button>
            <button style="background-color:#ccbeff" onClick="run(14)">Search S14</button>
            <button style="background-color:#efbeff" onClick="run(15)">Search S15</button>
            <br/>
            <button onClick="runall()">Search All</button>
            <button onClick="clean()">Clear</button>
            <br/>
        </div>
        <span id="results"></span>
    </body>
    
</html>
